---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }};
    {% include reading-time.html %}
  </div>
  {% if page.featured-image %}{% include post-featured-image.html image=page.featured-image alt=page.featured-image-alt %}{% endif %}

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
  
</article>
