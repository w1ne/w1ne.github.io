<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>

  <div class="nav-slider">
    <button type="button" class="nav-slider-close" onclick="toggleNav()">
      <i class="fa fa-close fa-2x" aria-hidden="true"></i>
    </button>
    <div class="nav-slider-links-container">

    <!-- Search input field -->
    <div class="main-search">
        <input id="search" name="main_input" class="search" placeholder="type to search" type="text">
    </div>

    <!-- Search result container -->
    <div class="search-results position-absolute">
      <ul id="results" class="search-results-ul card shadow border border-top-0">
      </ul>
    </div>
    {% include search.html %}
    <!--  <a href="#" class="nav-slider__link">
        <span class="nav-slider__text">Locations</span>
        <ion-icon name="location-outline" size="large"></ion-icon>
      </a> -->
    </div>
  </div>
  </div>

  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <!--<<a href="{{ site.baseurl }}/Projects">Projects</a> -->
          <!--<<a href="{{ site.baseurl }}/BooksNotes">Book notes</a> -->
          <!--<a href="https://www.instagram.com/elevatingcat/">Writing</a> -->
          <!-- <a href="{{ site.baseurl }}/teaching">Teaching</a> -->
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>

      </header>
    </div>
  </div>

  <script>
    function toggleNav() {
      document.body.classList.toggle("nav-slider-open");
    }
  </script>

  <div id="main" role="main" class="container">
    <ul id="results-container"></ul>
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  <div class="nav-slider-button">
    <button onclick="toggleNav()">
      <i class="fa fa-search fa-2x" aria-hidden="true"></i>
    </button>
  </div>

  {% include analytics.html %}
</body>

</html>
